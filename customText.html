<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
    </head>
    <style>
    
        #inputsDiv {
        
             height: 60vh;
        }
        
        #inputsDiv div {
        
            height: 90%;
        }
        
        textarea, canvas {
        
            height: 90% !important;
        }
        
        #errorMaxChars {
        
            color: red;
            font-weight: bold;
            visibility: hidden;
        }
        
        canvas {
        
            position: absolute;
            top: 5%;
            left: 15%;
        }
        
        #generateQR {
        
            background-color: #42a5f5;
            color: black;
        }
        
        
        
    </style>
    <body>
        <div id="main" class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h3>Custom text to QR</h3>
                </div>
            </div>
            <div class="row" id="inputsDiv">
                <div class="col s5 input-field">
                    <textarea id="textareaToQR" class="materialize-textarea validate" data-length="500"></textarea>
                    <label for="textarea1">Place your custom text here (500 characters max):</label>
                </div>
                <div class="col s6 offset-s1" style="background-color: #e5e5e5; position: relative;">
                    <canvas id="qrContent"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col s5">
                    <a class="waves-effect waves-light btn" id="generateQR">Generate QR</a>
                </div>
                <div class="col s6 offset-s1">
<!--                    <a class="waves-effect waves-light btn" id="saveQR">Save QR</a>-->
                    If you want to save the QR to your disk, just right click over it and select "Save image as".
                </div>
                
            </div>
            <div class="row" id="errorMaxChars">
                The text exceeds the maximum allowed characters.
            </div>
            <div class="row">
                *Note that the QR generated will only be affected by the color selected in the options page but not by the size.
            </div>
        </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
<script src="jquery-qrcode-0.14.0.min.js"></script>
<script src="materialize.min.js"></script>
<script src="customText.js"></script>
